<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <h2 class="navbar__logo">Interier.</h2>
        <input class="navbar__search" type="text" placeholder="Search" />
        <div class="navbar__shop">
          <a href="">Catalog</a>
          <a href="">Cart</a>
        </div>
      </nav>
      <hr />
      <div class="top">
        <div class="top__text">
          <h2 class="top__h2">
            All <br />
            what you deserve
          </h2>
          <h3 class="top__h3">Your furniture - your reflection</h3>
          <a class="top__a" href="">To catalog</a>
        </div>
      </div>
    </header>
    <main>
      <h2 class="categories__title">Furniture for...</h2>
      <div class="categories">
        <div class="categories__rest">
          <p>Rest</p>
        </div>
        <div class="categories__work">
          <p>Work</p>
        </div>
        <div class="categories__kitchen">
          <p>Kitchen</p>
        </div>
        <div class="categories__kids">
          <p>Kids</p>
        </div>
        <div class="categories__bath">
          <p>Bath</p>
        </div>
      </div>
      <div class="offers"></div>
      <div class="catalog"></div>
    </main>
    <footer class="footer">
      <div class="footer__left"></div>
      <div class="footer__middle"></div>
      <div class="footer__right"></div>
    </footer>
  </body>
</html>
